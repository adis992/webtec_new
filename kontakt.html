                    <div class="edrea_tm_main_title">
                        <h3>Javite nam <span class="coloring">se!</span></h3>
                    </div>
                    <div class="wrapper">
                        <div class="left">
                            <ul>
                                <li>
                                    <div class="list_inner">
                                        <i class="icon-location"></i>
                                        <span><a href="#" class="href_location">Mionica 2, Gradacac 76250,
                                                BiH</a></span>
                                    </div>
                                </li>
                                <li>
                                    <div class="list_inner">
                                        <i class="icon-phone"></i>
                                        <span><a href="#">+38762822442</a></span>
                                    </div>
                                </li>
                                <li>
                                    <div class="list_inner">
                                        <i class="icon-mail-1"></i>
                                        <span><a href="mailto:example@gmail.com">webtec@web-tec.ba</a></span>
                                    </div>
                                </li>

                                    <div class="list_inner">

                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="right">
                            <div class="fields">
                                <form action="/" method="post" class="contact_form" id="contact_form">
                                    <div class="returnmessage"
                                        data-success="Vaša poruka je primljena, uskoro ćemo vas kontaktirati."></div>
                                    <div class="empty_notice"><span>Ispunite obavezna polja</span></div>

                                        <ul>
                                            <li>
                                                <div class="list_inner">
                                                    <input id="name" type="text" placeholder="VASE PUNO IME?"
                                                        autocomplete="off">
                                                </div>
                                            </li>
                                            <li>
                                                <div class="list_inner">
                                                    <input id="email" type="text" placeholder="VAS EMAIL?"
                                                        autocomplete="off">
                                                </div>
                                            </li>
                                        </ul>
                                    </div>
                                    <div class="last">
                                        <textarea id="message"
                                            placeholder="Ukoliko zelite test period nase IPTV usluge, ili imate dodatnih pitanja vezano za isto, slobodno nam se javite, rado cemo VAM odgovoriti u sto kracem roku!"></textarea>
                                    </div>
                                    <div class="edrea_tm_button">
                                        <a id="send_message" href="#">Posaljite poruku</a>
                                    </div>

                                    <!-- If you want change mail address to yours, just open "modal" folder >> contact.php and go to line 4 and change detail to yours.  -->
